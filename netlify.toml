# Netlify конфигурация для ИГРЫ (не для бота!)
# Бот нужно деплоить отдельно на Heroku/Railway

[build]
  # Netlify не поддерживает Python боты
  # Эта конфигурация только для статической игры
  publish = "."
  command = "echo 'Статическая игра готова'"

# Для игры нужны только HTML/JS/CSS файлы
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Игнорируем Python файлы на Netlify
[[build.ignore]]
  command = "[ -f bot.py ] && exit 1 || exit 0"

