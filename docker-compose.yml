version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: poketon-ss-bot
    restart: unless-stopped
    environment:
      # Токен берется из .env файла (поддержка обоих названий)
      - TSSLG=${TSSLG}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    volumes:
      # Монтируем логи (опционально)
      - ./logs:/app/logs
    # Ограничения ресурсов (опционально)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

