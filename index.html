<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poketon Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
</head>
<body>
    <div class="game-container">
        <!-- Верхняя панель с балансом и секундомером -->
        <div class="top-panel">
            <div class="timer">00:00:00</div>
            <div class="balance">0 PXP</div>
        </div>

        <!-- Игровое поле с дорожками -->
        <div class="game-field">
            <!-- Горизонтальная пунктирная линия -->
            <div class="horizontal-line"></div>

            <!-- Дорожки -->
            <div class="tracks">
                <div class="track"></div>
                <div class="track"></div>
                <div class="track"></div>
                <div class="track"></div>
                <div class="track"></div>
                <div class="track"></div>
                <div class="track"></div>
            </div>

            <!-- Подписи дорожек слева направо -->
            <div class="track-labels">
                <div class="track-label">Do</div>
                <div class="track-label">Re</div>
                <div class="track-label">Mi</div>
                <div class="track-label">Fa</div>
                <div class="track-label">Sol</div>
                <div class="track-label">La</div>
                <div class="track-label">Si</div>
            </div>
        </div>

        <!-- Панель с кнопками -->
        <div class="button-panel">
            <div class="upgrade-group">
                <div id="speed-info" class="upgrade-label">400 px/сек</div>
                <button id="speed-btn" class="upgrade-btn speed-btn" data-price="1" disabled>
                    <div class="btn-text">Update Speed</div>
                    <div class="btn-price">1 PXP</div>
                </button>
            </div>
            <div class="upgrade-group">
                <div id="damage-info" class="upgrade-label">1.5 ❤</div>
                <button id="damage-btn" class="upgrade-btn damage-btn" data-price="1" disabled>
                    <div class="btn-text">Update Damage</div>
                    <div class="btn-price">1 PXP</div>
                </button>
            </div>
        </div>
        <!-- Поп‑ап рестарта -->
        <div id="overlay" class="overlay" style="display:none;">
            <div class="popup">
                <div class="popup-title">Game Over</div>
                <div id="final-time" class="popup-time">Время: 00:00:00</div>
                <button id="restart-btn">Restart</button>
                <a href="https://t.me/vingrigstudio" target="_blank" rel="noopener noreferrer" class="popup-dev">Dev Vingrig Studio</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
